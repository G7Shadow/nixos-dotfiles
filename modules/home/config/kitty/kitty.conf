include colors.conf

# Font configuration
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        16.0
disable_ligatures never

# Clipboard
clipboard_control write-clipboard write-primary no-append

# Appearance
background_opacity 0.80
cursor_shape block
cursor_blink_interval 0
enable_audio_bell no

# Window
remember_window_size no
confirm_os_window_close 0

# Performance
sync_to_monitor no
repaint_delay 10
input_delay 3

# Shell - DON'T auto-launch tmux
# Let user manually start tmux when needed
shell zsh

# Enable shell integration for faster startup
shell_integration enabled

# Editor
editor nvim

# Remote control
enable-remote-control yes

